<body>
    <div class="nav-wrapper">
        <a href="../index.html">
          <div class="nav-tab">
            <img class="nav-icon" src="../images/hjem-aktiv.svg" alt="Gå til forsiden ikon">
          </div>

         <!--billed slider start -->
         
    <div class="slider">
        <div class="slidestart">
            <div class="wishlist-container">
                <button class="tilbage-button"></button>
                <button class="wishlist-icon"></button>
              </div> 
            <!--knapp start -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <!--knapp slut -->

            <!--slide billeder start-->
            <div class="slide first">
                <img src="../images/northfaceen.png" alt="Billede af north face ryksæk fra siden">
            </div>
            <div class="slide">
                <img src="../images/northfaceto.png" alt="Billede af north face ryksæk bagfra">
            </div>
            <div class="slide">
                <img src="../images/northfacetre.png" alt="Billede af north face ryksæk åben">
            </div>
            <div class="slide">
                <img src="../images/northfacefire.png" alt="Billede af north face ryksæk fra siden">
            </div>
            <div class="slide">
                <img src="../images/northfacefem.png" alt="Billede af north face ryksække ved siden af hinanden">
            </div>
            <!--slide billeder slut-->

            <!--automatisk navigation start-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>
            <!--automatisk navigation slut-->


        </div>
        <!--manuell navigation start-->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>

        </div>
        <!--manuell navigation slut-->
    </div>
    <!--billed slider slut -->
    <div class="text-kontainer">
        <h1 class="big-text">The North Face -</h1>
        <p class="small-text">Duffel Bag Base Camp XL</p>
      </div>
      <div class="tekst-container">
        <div class="line">
          <span class="bold-text">Farve: </span>Sort.
        </div>
        <div class="line2">
          3 tilbage på webshoppen.
        </div>
        <div class="line">
          Levering 1-2 dage - Fragt 0 kr
        </div>
        <div class="pris">
          <span class="bold-text">1.299 kr</span> <span class="price"> inkl. moms</span>
        </div>
      </div>
      <div class="billede-container">
        <div>
          <a href="../pages/indkoebskurv.html">

        </div>

        </div>
