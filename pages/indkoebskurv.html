<!DOCTYPE html>
<html lang="da" dir="ltr">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Klub NEYE │ Indkøbskurv</title>
   <link rel="stylesheet" href="../stylesheets/main.css">
   <script src="../scripts/andreas.js" defer></script>
   <script src="../scripts/script.js" defer></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
   <img class="sekundaerlogo" src="../images/neye-sekundaer.svg" alt="sekundaerlogo">
   <img class="linje" src="../images/linje.svg" alt="linje">
   <div class="billede-container">
      <div>
         <button class="forsaet-til-betaling">FORSÆT TIL BETALING</button>
      </div>
      <img class="linjeet" src="../images/linje.svg" alt="linjeet">
      <div class="tainerr">
        <a href="../pages/produkt-herre-taske.html">
           <div class="image">
              <img src="../images/northfaceen.png" alt="Billede" class="northface-image">
           </div>
        </a>
        <div class="text">
           <span class="large-text">The North Face - <span class="smaller-text">Duffel Bag</span></span>
           <span class="normal-text"><span class="bold-text">Farve</span> Sort</span>
           <span class="normal-text-">5 tilbage på webshoppen. </span>
           <span class="normal-text">Levering 1-2 dage - Fragt 0 kr. </span>
           <span class="normal-pris" id="bag-total-1">1.299 kr<span class="normal-text-">  inkl. moms</span></span>
           <div class="input-group number-spinner">
              <button class="btn btn-default smaller-button" onclick="decrementPrice(1)"><i class="fas fa-minus"></i></button>
              <input id="case-number-1" type="number" min="0" class="form-control text-center smaller-input" value="1">
              <button class="btn btn-default smaller-button" onclick="incrementPrice(1)"><i class="fas fa-plus"></i></button>
           </div>
        </div>
     </div>
     <div class="tainerr">
        <a href="../pages/produkt-dame-skuldertaske.html">
           <div class="image">
              <img src="../images/dknyen.png" alt="Billede" class="northface-image">
           </div>
        </a>
        <div class="text">
           <span class="large-text">DKNY - <span class="smaller-text">Skuldertaske Carol </span></span>
           <span class="normal-text"><span class="bold-text">Farve</span> Sort</span>
           <span class="normal-text-">7 tilbage på webshoppen. </span>
           <span class="normal-text">Levering 1-2 dage - Fragt 0 kr. </span>
           <span class="normal-pris" id="bag-total-2">809,40 kr<span class="normal-text-">  inkl. moms</span></span>
           <div class="input-group number-spinner">
              <button class="btn btn-default smaller-button" onclick="decrementPrice(2)"><i class="fas fa-minus"></i></button>
              <input id="case-number-2" type="number" min="0" class="form-control text-center smaller-input" value="1">
              <button class="btn btn-default smaller-button" onclick="incrementPrice(2)"><i class="fas fa-plus"></i></button>
           </div>
        </div>
   </div>
</div>
  
     <p id="total-price">Samlet beløb: 2.108,40 kr</p>
